<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forget Password</title>
    </head>

    <body
        style="
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        ">
        <div
            style="
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            ">
            <h2 style="color: #4caf50">Forget Password Request</h2>

            <p style="color: #555; font-size: 16px; line-height: 1.6">
                You recently requested to reset your password. Click the link
                below to reset it.
            </p>

            <a
                href="{{ activeLink }}"
                style="
                    display: inline-block;
                    background-color: #4caf50;
                    color: #fff;
                    text-decoration: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-top: 20px;
                    font-weight: bold;
                    cursor: pointer;
                "
                >Reset Password</a
            >

            <p style="margin-top: 20px; color: #777; font-size: 14px">
                Powered by Altrazen
            </p>
        </div>
    </body>
</html>
